<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон | ВебКадеми</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body class="">
		<header class="header">
			<!-- -----------  Navigation  ------------------ -->
			<div class="header-nav">
				<div class="header-container d-flex">
					<a href="#!" class="nav__logo">
						<img src="./img/header/logo.svg" alt="Logo" class="nav__logo-img" />
					</a>

					<nav class="header-menu d-flex">
						<a href="#!" class="header-menu__link">Classess</a>
						<a href="#!" class="header-menu__link">Timetable</a>
						<a href="#!" class="header-menu__link">Clubs</a>
						<a href="#!" class="header-menu__link">Nutrition</a>
						<a href="#!" class="header-menu__link">Free Trial</a>
					</nav>

					<div class="header-nav__btn d-flex">
						<button class="search-open" id="search-open">
							<span class="search-open__text">Search</span>

							<img src="./img/header/search.svg" alt="Search" class="icon icon--search" />
							<!-- <svg class="icon icon--search">
                        <use href="./img/svgsprite/sprite.symbol.svg#search"></use>
                    </svg> -->
						</button>

						<button class="btn-outline btn-outline--small">Login</button>

						<button class="mobile-nav-btn ">
							<div class="nav-icon"></div>
						</button>

						<!-- <button id="menu-toggle" class="menu-toggle ">
                    <div class="nav-icon"></div>
                    <span></span>
                </button> -->
					</div>
				</div>
			</div>

			<!-- -----------  Header-search  --------------- -->
			<div class="header-search-wrapper" id="header-search-form">
				<div class="header-container">
					<form action="" class="header-form">
						<div class="form-item ">
							<input type="text" placeholder="search. . ." class="form-input" />

							<button type="submit" class="search-btn">
								<img src="./img/header/search-line.svg" alt="Search" class="icon search-black" />
							</button>

							<button type="reset" class="reset-btn">
								<img src="./img/header/close-black.svg" alt="Search" class="icon close-black" />
							</button>
						</div>
					</form>
				</div>
			</div>

			<!-- -----------  Slider  ---------------------- -->
			<div class="header-slider"></div>
		</header>

		<div class="mobile-nav">
			<!-- <nav class="header-menu d-flex"> -->
			<a href="#!" class="mobile-nav__link">Classess</a>
			<a href="#!" class="mobile-nav__link">Timetable</a>
			<a href="#!" class="mobile-nav__link">Clubs</a>
			<a href="#!" class="mobile-nav__link">Nutrition</a>
			<a href="#!" class="mobile-nav__link">Free Trial</a>
			<!-- </nav> -->
		</div>

		<div class="mobile-nav-fade"></div>
		<main class="">
			<section></section>
		</main>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
