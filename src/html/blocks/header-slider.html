<!-- Slider main container -->
<div class="swiper ">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <div class="swiper__item">
        <picture>
          <source media="(max-width: 400px)" srcset="./img/header/header-slide1-mob-s1.webp" />
          <source media="(max-width: 549px)" srcset="./img/header/header-slide1-mob.webp" />
          <source media="(min-width: 550px)" srcset="./img/header/header-slide1.webp" />
          <img src="./img/header/header-slide1.webp" alt="Header Slide" loading="lazy">
        </picture>

        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        <!-- fade для картинки -->
        <div class="swiper__item-bg"></div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="swiper__item">
        <img src="./img/header/header-slide2.webp" alt="Header Slide" loading="lazy">
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        <!-- fade для картинки -->
        <div class="swiper__item-bg"></div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="swiper__item">
        <picture>
          <source media="(max-width: 400px)" srcset="./img/header/header-slide3-mob-s.webp" />
          <source media="(max-width: 549px)" srcset="./img/header/header-slide3-mob.webp" />
          <source media="(min-width: 550px)" srcset="./img/header/header-slide3.webp" />
          <img src="./img/header/header-slide3.webp" alt="Header Slide" loading="lazy">
        </picture>
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        <!-- fade для картинки -->
        <div class="swiper__item-bg"></div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="swiper__item">
        <picture>
          <source media="(max-width: 400px)" srcset="./img/header/header-slide4-mob-s.webp" />
          <source media="(max-width: 549px)" srcset="./img/header/header-slide4-mob.webp" />
          <source media="(min-width: 550px)" srcset="./img/header/header-slide4.webp" />
          <img src="./img/header/header-slide4.webp" alt="Header Slide" loading="lazy">
        </picture>
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        <!-- fade для картинки -->
        <div class="swiper__item-bg"></div>
      </div>
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

</div>
